name: Build cA

on:
  # push:
  #   branches: [ main, feature/* ]
  pull_request:
  workflow_dispatch:
  
permissions:
  contents: read
  actions: read
  statuses: write   # to set commit statuses in Repo Master (for the cSlave context)

jobs:
  build-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build cA
        run: |
          # your build here
          mkdir -p dist
          echo "cA-binary" > dist/ca.bin

      - name: Upload artifact (cA bundle)
        uses: actions/upload-artifact@v4
        with:
          name: ca-bundle
          path: dist/

  trigger-slave:
    needs: build-master
    runs-on: ubuntu-latest
    steps:
      - name: Mark Slave status as pending on Repo Master commit
        run: |
          curl -sS -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GIT_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{\"state\":\"pending\",\"context\":\"Repo_Slave: slave build\",\"target_url\":\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\",\"description\":\"slave build triggered\"}"

      - name: Trigger Repo Slave via repository_dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          repository: liviutomoiaga/slave      # <-- change me
          event-type: build-slave
          client-payload: |
            {
              "source_repo": "${{ github.repository }}",
              "source_run_id": "${{ github.run_id }}",
              "source_sha": "${{ github.sha }}",
              "artifact_name": "ca-bundle"
            }
